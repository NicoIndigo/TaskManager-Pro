<div class="form-container">
    <h2>{{ isEditMode ? 'Editar Tarea' : 'Nueva Tarea' }}</h2>

    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="card">
        <div class="form-group">
            <label class="form-label">Título</label>
            <input type="text" formControlName="title" class="form-control"
                [class.error]="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">
            <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="error-msg">
                El título es obligatorio (mínimo 3 caracteres).
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Descripción</label>
            <textarea formControlName="description" class="form-control" rows="4"></textarea>
        </div>

        <div class="row">
            <div class="form-group col">
                <label class="form-label">Prioridad</label>
                <select formControlName="priority" class="form-control">
                    <option value="low">Baja</option>
                    <option value="medium">Media</option>
                    <option value="high">Alta</option>
                </select>
            </div>

            <div class="form-group col">
                <label class="form-label">Fecha de Vencimiento</label>
                <input type="date" formControlName="dueDate" class="form-control">
                <div *ngIf="taskForm.get('dueDate')?.invalid && taskForm.get('dueDate')?.touched" class="error-msg">
                    Se requiere una fecha válida.
                </div>
            </div>
        </div>

        <div class="form-actions">
            <a routerLink="/tasks" class="btn btn-secondary"
                style="margin-right: 1rem; text-decoration: none; display: inline-flex; align-items: center;">Cancelar</a>
            <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Guardar Tarea</button>
        </div>
    </form>
</div>
